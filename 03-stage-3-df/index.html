<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>


        <form id="my-form">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input class="input-firstname" type="text" id="event-name" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</label>
                        <input class="input-lastname" type="text" id="event-lastname" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-password" minlength="6" required>
                </div>
            </fieldset>

            <fieldset>
                <legend class="mentor-info">INFORMAÇÕES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-mentor">
                </div>
            </fieldset>

            <fieldset>
                <legend class="available-times">SEUS HORÁRIOS DISPONÍVEIS</legend>
                
                <label class="title-label">PRIMEIRA MENTORIA</label>
          
                <div class="col-3">
                  <div class="input-wrapper">
                    <label>Data <span>(DD/MM/AAAA)</span></label>
                    <input class="input-data" type="date" id="first-mentorship-date" required>
                  </div>
          
                  <div class="input-wrapper">
                    <label>Das</label>
                    <input class="input-das" type="time" id="first-mentorship-begin" required>
                  </div>
          
                    <div class="input-wrapper">
                      <label>Até</label>
                      <input class="input-ate" type="date" id="first-mentorship-end" required>
                    </div>
                  </div>
          
                <label class="title-label">SEGUNDA MENTORIA</label>
          
                <div class="col-3">
                <div class="input-wrapper">
                  <label>Data <span>(DD/MM/AAAA)</span</label>
                  <input class ="input-data" type="date" id="second-mentorship-date" required>
                </div>
          
                  <div class="input-wrapper">
                    <label>Das</label>
                    <input class="input-das" type="time" id="second-mentorship-begin" required>
                  </div>
          
                  <div class="input-wrapper">
                    <label>Até</label>
                    <input class="input-ate" type="date" id="second-mentorship-end" required>
                  </div>
                  </div>
          
          
              </fieldset>
          
              </form>
          
              <footer>
                <input
                class="button"
                type="submit"
                form="my-form"
                value="Salvar"/>
              </footer>
              
            </div>
            
          </body>
          </html>
